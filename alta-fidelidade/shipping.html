<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <main>
        <form action="" method="post">
            <section>
                <h2>Shipping
                    <span>address</span>
                </h2>
                <select name="Country" id="" aria-placeholder="Country">
                    <option value="">Brasil</option>
                    <option value="">Alemanha</option>
                    <option value="">China</option>
                </select>
                <select name="City" id="" aria-placeholder="City">
                    <option value="">Brasil</option>
                    <option value="">Alemanha</option>
                    <option value="">China</option>
                </select>
                <input type="text" name="state" id="state" placeholder="State / Region / Province">
                <input type="text" name="zip-code" id="zip-code" placeholder="Zip Code">
                <input type="text" name="address1" id="address1" placeholder="Address 1">
                <input type="text" name="address2" id="address2" placeholder="Address 2">
            </section>
            <section>
                <h2>
                    <span>Contact</span> info
                </h2>
                <input type="text" name="first-name" id="first-name" placeholder="First Name">
                <input type="text" name="last-name" id="last-name" placeholder="Last Name">
                <input type="email" name="email" id="email" placeholder="E-mail">
                <input type="tel" name="phone" id="phone" placeholder="Phone">
            </section>

            <table>
                <thead>
                        Shipping Method
                </thead>
                <tr>
                    <td>
                        <p>$10 Standard</p>
                        <p>{2-3 weeks}</p>
                    </td>
                    <td>
                        <p>$20 Ultra Speed</p>
                        <p>{1-3 days}</p>
                    </td>
                </tr>
            </table>
        </form>

        <a href="#">Payment Method</a>
    </main>
</body>

</html>
