<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/shipping.css">
    <link rel="stylesheet" href="css/menu.css">
</head>

<body>
    <main class="shipping">
        <nav class="menu">
            <ul class="menu-items">
                <li class="menu-items__step">
                    <a href="index.html">Shopping Cart</a>
                </li>
                <li class="menu-items__step">
                    <a href="#">Shipping Info</a>
                </li>
                <li class="menu-items__step">
                    <a href="">Payment Method</a>
                </li>
            </ul>
        </nav>
        <form class="form" action=""  method="post">
            <section class="form-piece">
                <h2 class="form-piece__title">Shipping
                    <span>address</span>
                </h2>
                <select name="Country" class="form-piece__input" id="country" aria-placeholder="Country">
                    <option value="0">Brasil</option>
                    <option value="1">Alemanha</option>
                    <option value="2">China</option>
                </select>
                <select name="City" id="city" class="form-piece__input" aria-placeholder="City">
                    <option value="0">São Paulo</option>
                    <option value="1">Osasco</option>
                    <option value="2">Santa Isabel (Paraíso)</option>
                </select>
                <input class="form-piece__input" type="text" name="state" id="state" placeholder="State / Region / Province">
                <input class="form-piece__input" type="text" name="zip-code" id="zip-code" placeholder="Zip Code">
                <input class="form-piece__input" type="text" name="address1" id="address1" placeholder="Address 1">
                <input class="form-piece__input" type="text" name="address2" id="address2" placeholder="Address 2">
            </section>
            <section class="form-piece">
                <h2 class="form-piece__title">
                    <span>Contact</span> info
                </h2>
                <input class="form-piece__input" type="text" name="first-name" id="first-name" placeholder="First Name">
                <input class="form-piece__input" type="text" name="last-name" id="last-name" placeholder="Last Name">
                <input class="form-piece__input" type="email" name="email" id="email" placeholder="E-mail">
                <input class="form-piece__input" type="tel" name="phone" id="phone" placeholder="Phone">

                <table>
                    <thead>
                        Shipping Method
                    </thead>
                    <tr>
                        <td>
                            <p>$10 Standard</p>
                            <p>{2-3 weeks}</p>
                        </td>
                        <td>
                            <p>$20 Ultra Speed</p>
                            <p>{1-3 days}</p>
                        </td>
                    </tr>
                </table>
            </section>

            <a class="shipping__button" href="" onclick="validarFormulario()">Payment Method</a>
            
        </form>
        <script src="js/formulario.js"></script>
    </main>
</body>

</html>
